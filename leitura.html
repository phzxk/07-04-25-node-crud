<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Dados</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(to right, #e8eaf6, #f3e5f5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: #333;
        }

        .card-visualizacao {
            border-radius: 16px;
            background-color: #ffffff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .header-visualizacao {
            background: linear-gradient(135deg, #7986cb, #ba68c8);
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }

        .btn-visualizar {
            background: linear-gradient(to right, #5c6bc0, #9575cd);
            color: white;
            font-weight: 500;
            padding: 10px 24px;
            border: none;
            transition: all 0.3s;
        }

        .btn-visualizar:hover {
            background: linear-gradient(to right, #3f51b5, #7e57c2);
            box-shadow: 0 4px 12px rgba(94, 53, 177, 0.3);
            transform: translateY(-2px);
        }

        .btn-secondary-action {
            background-color: #90a4ae;
            color: white;
            transition: all 0.3s;
        }

        .btn-secondary-action:hover {
            background-color: #78909c;
        }

        .btn-success-action {
            background-color: #66bb6a;
            color: white;
            transition: all 0.3s;
        }

        .btn-success-action:hover {
            background-color: #5cb860;
        }

        .form-control:disabled {
            background-color: #f1f1f1;
            color: #555;
            border-color: #ccc;
        }

        .input-group-text {
            background-color: #f1f1f1;
            color: #666;
            border-color: #ccc;
        }

        .divider {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card card-visualizacao">
                    <div class="header-visualizacao">
                        <h2 class="fw-bold mb-0">
                            <i class="fas fa-user-edit me-2"></i>Editar Dados
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="frmVisualizacao">
                            <div class="mb-3">
                                <label for="txtNome" class="form-label fw-semibold">Nome Completo</label>
                                <input type="text" class="form-control" id="txtNome" />
                            </div>
                            <div class="mb-3">
                                <label for="txtLogin" class="form-label fw-semibold">Nome de Usuário</label>
                                <input type="text" class="form-control" id="txtLogin" />
                            </div>
                            <div class="mb-4">
                                <label for="txtSenha" class="form-label fw-semibold">Senha</label>
                                <input type="password" class="form-control" id="txtSenha" />
                            </div>
                        </form>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-success-action me-md-2" id="btnSalvar">
                                <i class="fas fa-save me-1"></i>Salvar
                            </button>
                            <button type="button" class="btn btn-secondary-action me-md-2" id="btnCancelar">
                                <i class="fas fa-times me-1"></i>Cancelar
                            </button>
                            <button type="button" class="btn btn-visualizar" id="btnVoltar">
                                <i class="fas fa-arrow-left me-1"></i>Voltar
                            </button>
                        </div>
                        <hr class="divider">
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-dark">
                                <i class="fa fa-backward-fast"></i>
                                Primeiro
                            </button>
                            <button class="btn btn-dark">
                                <i class="fa fa-backward-step"></i>
                                Anterior
                            </button>
                            <button class="btn btn-dark">
                                Próximo
                                <i class="fa fa-forward-step"></i>
                            </button>
                            <button class="btn btn-dark">
                                Último
                                <i class="fa fa-forward-fast"></i>
                            </button>
                        </div>
                        <hr class="divider">
                        <h6 id="notificacao" class="align-items-center justify-content-center h-100 w-100">Edite os campos conforme necessário e clique em "Salvar"</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializa campos vazios
            document.getElementById('txtNome').value = "";
            document.getElementById('txtLogin').value = "";
            document.getElementById('txtSenha').value = "";

            document.getElementById('btnSalvar').addEventListener('click', function () {
                const nome = document.getElementById('txtNome').value;
                const login = document.getElementById('txtLogin').value;
                const senha = document.getElementById('txtSenha').value;
                
                if (!nome || !login || !senha) {
                    alert("Por favor, preencha todos os campos!");
                    return;
                }
                
                // Aqui você pode adicionar lógica para salvar os dados
                document.getElementById('notificacao').textContent = "Dados salvos com sucesso!";
                document.getElementById('notificacao').style.color = "green";
                
                // Simulando um feedback visual
                setTimeout(() => {
                    document.getElementById('notificacao').textContent = "Edite os campos conforme necessário e clique em 'Salvar'";
                    document.getElementById('notificacao').style.color = "inherit";
                }, 3000);
            });

            document.getElementById('btnCancelar').addEventListener('click', function () {
                // Limpa os campos
                document.getElementById('txtNome').value = "";
                document.getElementById('txtLogin').value = "";
                document.getElementById('txtSenha').value = "";
                document.getElementById('notificacao').textContent = "Alterações descartadas";
                
                setTimeout(() => {
                    document.getElementById('notificacao').textContent = "Edite os campos conforme necessário e clique em 'Salvar'";
                }, 2000);
            });

            document.getElementById('btnVoltar').addEventListener('click', function () {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
