<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acesso ao Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #dee2e6 0%, #cddafd 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border: none;
      background: rgba(255, 255, 255, 0.95);
    }
    .login-header {
      background: linear-gradient(135deg, #6c63ff 0%, #809fff 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .btn-login {
      background: linear-gradient(135deg, #6c63ff 0%, #809fff 100%);
      border: none;
      padding: 12px 24px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
      width: 100%;
      color: white;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(108, 99, 255, 0.4);
    }
    .btn-google {
      background: #ffffff;
      color: #757575;
      border: 1px solid #d0d0d0;
      transition: all 0.3s;
    }
    .btn-google:hover {
      background: #f0f0f0;
    }
    .form-control:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 0 0.25rem rgba(108, 99, 255, 0.25);
    }
    .input-group-text {
      background-color: #f8f9fa;
      color: #6c63ff;
    }
    .btn-outline-secondary {
      border-color: #6c63ff;
      color: #6c63ff;
    }
    .btn-outline-secondary:hover {
      background-color: #6c63ff;
      color: white;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      color: #6c757d;
      margin: 1.5rem 0;
    }
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dee2e6;
    }
    .divider::before {
      margin-right: 1rem;
    }
    .divider::after {
      margin-left: 1rem;
    }
    a {
      color: #6c63ff;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card login-card">
          <div class="login-header">
            <h2><i class="fas fa-sign-in-alt me-2"></i> Acesso ao Sistema</h2>
          </div>
          <div class="card-body p-4">
            <form id="frmLogin">
              <div class="mb-3">
                <label for="txtLogin" class="form-label">E-mail ou Usuário</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu login">
                </div>
              </div>
              <div class="mb-3">
                <label for="txtSenha" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha">
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login">
                  <i class="fas fa-sign-in-alt me-2"></i> Entrar
                </button>
              </div>
              <div class="text-center mb-3">
                <a href="#" class="text-decoration-none">Esqueci minha senha</a>
              </div>
              <div class="divider">ou</div>
              <div class="d-grid">
                <button type="button" class="btn btn-google">
                  <i class="fab fa-google me-2"></i> Entrar com Google
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <p>Não tem uma conta? <a href="cadastro.html" class="text-decoration-none">Cadastre-se</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const senhaInput = document.getElementById('txtSenha');
      const icon = this.querySelector('i');
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        senhaInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  </script>
  <script src="./login.js"></script>
</body>
</html>
