<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remover Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="shortcut icon" href="./homer.png" />
  <style>
    body {
      background: linear-gradient(135deg, #f8d7da 0%, #ffe6e9 100%);
      min-height: 100vh;
    }

    .card-remocao {
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      border: none;
      background: #fff5f5;
    }

    .header-remocao {
      background: linear-gradient(135deg, #b71c1c 0%, #f44336 100%);
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .btn-remover {
      background: linear-gradient(135deg, #c62828 0%, #f44336 100%);
      border: none;
      padding: 16px 32px;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
      color: white;
    }

    .btn-remover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
    }

    .btn-cancelar {
      background: #9e9e9e;
      color: white;
      padding: 12px 24px;
      transition: all 0.3s;
      font-size: 1rem;
      border-radius: 8px;
    }

    .btn-cancelar:hover {
      background: #616161;
    }

    .form-control:focus {
      border-color: #c62828;
      box-shadow: 0 0 0 0.25rem rgba(198, 40, 40, 0.25);
    }

    .input-group-text {
      background-color: #fdecea;
      border-color: #f8bbd0;
      color: #c62828;
    }

    .btn-toggle {
      background: transparent;
      border: none;
      color: #c62828;
    }

    .alert-warning {
      background-color: #fff0f1;
      border-left: 4px solid #c62828;
      color: #b71c1c;
    }
  </style>
</head>
<body class="d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card card-remocao">
          <div class="header-remocao">
            <h2 class="m-0 fw-bold">
              <i class="fas fa-exclamation-triangle me-2"></i>Remover Cadastro
            </h2>
          </div>
          <div class="card-body p-4">
            <div class="alert alert-warning mb-4">
              <i class="fas fa-exclamation-circle me-2"></i>
              <strong>Atenção:</strong> Esta ação é <u>irreversível</u>. Todos os seus dados serão permanentemente excluídos.
            </div>
            <form id="frmRemocao">
              <div class="mb-3">
                <label for="txtNome" class="form-label fw-medium">Nome</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome">
                </div>
              </div>
              <div class="mb-3">
                <label for="txtLogin" class="form-label fw-medium">Login</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-at"></i></span>
                  <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu login">
                </div>
              </div>
              <div class="mb-4">
                <label for="txtSenha" class="form-label fw-medium">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha">
                  <button class="btn-toggle" type="button" id="btnToggleSenha">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-remover">
                  <i class="fas fa-trash-alt me-2"></i>CONFIRMAR REMOÇÃO
                </button>
                <button type="button" class="btn btn-cancelar" id="btnCancelar">
                  <i class="fas fa-times me-2"></i>Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle senha
    document.getElementById('btnToggleSenha').addEventListener('click', function () {
      const senhaInput = document.getElementById('txtSenha');
      const icon = this.querySelector('i');
      if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        senhaInput.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });

    // Cancelar
    document.getElementById('btnCancelar').addEventListener('click', function () {
      window.location.href = 'index.html'; // Altere para o caminho real
    });
  </script>
  <script src="./remocao.js"></script>
</body>
</html>
