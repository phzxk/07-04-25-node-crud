<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
            min-height: 100vh;
        }
        .card-atualizacao {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            border: none;
            overflow: hidden;
        }
        .btn-atualizar {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border: none;
            color: #fff;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-atualizar:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,154,158,0.3);
        }
        .form-control:focus {
            border-color: #ff9a9e;
            box-shadow: 0 0 0 0.25rem rgba(255,154,158,0.25);
        }
        .header-gradient {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6">
                <div class="card card-atualizacao">
                    <div class="header-gradient text-center">
                        <h2 class="m-0 fw-bold">
                            <i class="fas fa-user-edit me-2"></i>Atualizar Cadastro
                        </h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="frmAtualizacao">
                            <div class="mb-3">
                                <label for="txtNome" class="form-label fw-medium">Nome Completo</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-user text-secondary"></i></span>
                                    <input type="text" class="form-control" id="txtNome" placeholder="Digite seu novo nome">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="txtLogin" class="form-label fw-medium">Nome de Usu√°rio</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-at text-secondary"></i></span>
                                    <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu novo login">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="txtSenha" class="form-label fw-medium">Senha</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light"><i class="fas fa-lock text-secondary"></i></span>
                                    <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua nova senha">
                                    <button class="btn btn-outline-secondary" type="button" id="btnToggleSenha">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Deixe em branco para manter a senha atual</div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-atualizar py-2">
                                    <i class="fas fa-sync-alt me-2"></i>Atualizar Cadastro
                                </button>
                                <a href="index.html" class="btn btn-outline-secondary py-2">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle para mostrar/esconder senha
        document.getElementById('btnToggleSenha').addEventListener('click', function() {
            const senhaInput = document.getElementById('txtSenha');
            const icon = this.querySelector('i');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
