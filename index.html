<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD de telas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #000000;
      --primary-light: #000000;
      --secondary: #000000;
      --dark: #000000;
      --light: #f8f9fa;
      --gray: #ecf0f1;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: linear-gradient(to right, #ffffff, #000000, #0c0a0a);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background-color 0.3s ease;
    }

    .form-input-elegant {
      border-radius: 10px;
      padding: 14px 18px;
      border: 1px solid var(--gray);
      transition: all 0.3s ease;
      background-color: var(--light);
    }

    .form-input-elegant:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(93, 105, 179, 0.1);
      outline: none;
      background-color: white;
    }

    .card-elegant {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 600px;
      margin-bottom: 2rem;
      border: 1px solid rgba(0, 0, 0, 0.03);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-elegant:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .title-elegant {
      color: var(--dark);
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      letter-spacing: -0.5px;
    }

    .btn-elegant {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      box-shadow: 0 2px 10px rgba(93, 105, 179, 0.2);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1rem;
    }

    .btn-elegant:hover {
      background-color: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(93, 105, 179, 0.3);
    }

    .btn-elegant:active {
      transform: translateY(0);
    }

    .btn-group-elegant {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 650px;
    }

    .btn-crud-elegant {
      padding: 20px 25px;
      border-radius: 10px;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0, 0, 0, 0.05);
      background-color: rgb(255, 255, 255);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.03);
    }

    .btn-crud-elegant-icon {
      font-size: 1.8rem;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
    }

    .btn-crud-elegant-text {
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .btn-crud-elegant:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      border-color: rgba(0, 0, 0, 0.1);
      background-color: #a5a5a5;
    }

    .btn-crud-elegant:hover .btn-crud-elegant-icon {
      transform: scale(1.1);
    }

    .btn-crud-elegant::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: var(--primary);
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    .btn-crud-elegant:hover::after {
      transform: scaleX(1);
    }

    .btn-login-elegant .btn-crud-elegant-icon { color: #000000; }
    .btn-login-elegant:hover .btn-crud-elegant-text { color: #000000; }
    .btn-login-elegant:hover .btn-crud-elegant-icon { color: #000000; }
    .btn-login-elegant::after { background: #000000; }

    .btn-cadastro-elegant .btn-crud-elegant-icon { color: #000000; }
    .btn-cadastro-elegant:hover .btn-crud-elegant-text { color: #000000; }
    .btn-cadastro-elegant:hover .btn-crud-elegant-icon { color: #000000; }
    .btn-cadastro-elegant::after { background: #000000; }

    .btn-leitura-elegant .btn-crud-elegant-icon { color: #000000; }
    .btn-leitura-elegant:hover .btn-crud-elegant-text { color: #000000; }
    .btn-leitura-elegant:hover .btn-crud-elegant-icon { color: #000000; }
    .btn-leitura-elegant::after { background: #000000; }

    .btn-atualizacao-elegant .btn-crud-elegant-icon { color: #000000; }
    .btn-atualizacao-elegant:hover .btn-crud-elegant-text { color: #000000; }
    .btn-atualizacao-elegant:hover .btn-crud-elegant-icon { color: #000000; }
    .btn-atualizacao-elegant::after { background: #000000; }

    .btn-remocao-elegant {
      grid-column: span 2;
    }

    .btn-remocao-elegant .btn-crud-elegant-icon { color: #000000; }
    .btn-remocao-elegant:hover .btn-crud-elegant-text { color: #000000; }
    .btn-remocao-elegant:hover .btn-crud-elegant-icon { color: #000000; }
    .btn-remocao-elegant::after { background: #000000; }

    @media (max-width: 576px) {
      .btn-group-elegant {
        grid-template-columns: 1fr;
      }
      .btn-remocao-elegant {
        grid-column: auto;
      }
    }

    .input-group {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #050505;
      font-size: 1.2rem;
      transition: color 0.3s ease;
      z-index: 5; /* Garante que o ícone fique acima do input */
      background: transparent;
      border: none;
      outline: none;
    }

    .toggle-password:hover {
      color: #050505;
    }

    /* Garante que o input não cubra o ícone */
    #txtSenha {
      padding-right: 40px; /* Espaço para o ícone */
    }
  </style>
</head>
<body>

  <div class="card-elegant">
    <h1 class="title-elegant">Cadastro de Usuários</h1>
    <form id="frmCadastro">
      <div class="mb-4">
        <label for="txtNome" class="form-label">Nome Completo</label>
        <input type="text" class="form-input-elegant form-control" id="txtNome" placeholder="Digite seu nome">
      </div>
      <div class="mb-4">
        <label for="txtLogin" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-input-elegant form-control" id="txtLogin" placeholder="Crie um login">
      </div>
      <div class="mb-4">
        <label for="txtSenha" class="form-label">Senha</label>
        <div class="input-group">
          <input type="password" class="form-input-elegant form-control" id="txtSenha" placeholder="Digite sua senha">
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn-elegant w-100">
        <i class="fas fa-user-plus me-2"></i> Cadastrar
      </button>
    </form>
  </div>

  <div class="btn-group-elegant">
    <a href="./login.html" class="btn-crud-elegant btn-login-elegant">
      <i class="fas fa-sign-in-alt btn-crud-elegant-icon"></i>
      <span class="btn-crud-elegant-text">Login</span>
    </a>
    <a href="./cadastro.html" class="btn-crud-elegant btn-cadastro-elegant">
      <i class="fas fa-user-plus btn-crud-elegant-icon"></i>
      <span class="btn-crud-elegant-text">Novo Cadastro</span>
    </a>
    <a href="./leitura.html" class="btn-crud-elegant btn-leitura-elegant">
      <i class="fas fa-search btn-crud-elegant-icon"></i>
      <span class="btn-crud-elegant-text">Visualizar</span>
    </a>
    <a href="./atualizacao.html" class="btn-crud-elegant btn-atualizacao-elegant">
      <i class="fas fa-sync-alt btn-crud-elegant-icon"></i>
      <span class="btn-crud-elegant-text">Atualização</span>
    </a>
    <a href="./remocao.html" class="btn-crud-elegant btn-remocao-elegant">
      <i class="fas fa-trash-alt btn-crud-elegant-icon"></i>
      <span class="btn-crud-elegant-text">Remover</span>
    </a>
  </div>

  <script>
    // Alternar visibilidade da senha
    document.querySelector('.toggle-password').addEventListener('click', function () {
      const senhaInput = document.querySelector('#txtSenha');
      const icon = this.querySelector('i');
      const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
      senhaInput.setAttribute('type', type);
      
      // Altere o ícone
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    });

    // Prevenir que o clique no ícone dê foco no input
    document.querySelector('.toggle-password').addEventListener('mousedown', function(e) {
      e.preventDefault();
    });
  </script>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
